<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Newton Mohammad</title>
</head>
<body>
  <!-- Basic buttons -->
  <h2>Buttons</h2>

  <button class="btn btn-primary">Primary Button</button>
  <button class="btn btn-secondary">Secondary Button</button>

  <!-- Anchor tags as buttons -->
  <h2>Links as buttons</h2>

  <a href="" class="btn btn-info">Info anchor tag</a>
  <a href="" class="btn btn-success">Info anchor tag</a>

  <!-- Button sizes -->
  <h2>Button sizes</h2>

  <button class="btn btn-lg btn-danger">Large Danger Button</button>
  <button class="btn btn-sm btn-warning">Small Warning Button</button>

  <!-- Outlined styles -->
  <h2>Button styles</h2>

  <button class="btn btn-outline-primary">This is a primary outline button</button>
  <button class="btn btn-outline-secondary btn-lg">This is a secondary outline button</button>


  <!-- Button groups -->
  <h2>Button Groups</h2>

  <div class="btn-group">
    <a href="#" class="btn btn-primary">Button 1</a>
    <a href="#" class="btn btn-warning">Button 2</a>
    <a href="#" class="btn btn-success">Button 3</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
